    function reset() {
        $("#toggleCSS").attr("href", "alertify.default.css");
        alertify.set({
            labels: {
                ok: "OK",
                cancel: "Cancel"
            },
            delay: 4000,
            buttonReverse: false,
            buttonFocus: "ok",
            position: "top-center"
        });
    }
    function showmeDataErr() {
        reset();
        alertify.error('Invalid data !');
        return false;
    }
    function showmeSuccess() {
        reset();
        alertify.success("SUCCESS");
        return false;
    }
    function sessionError() {
        reset();
        alertify.custom = alertify.extend("custom");
        alertify.custom("Session Expired!!!!..Please Kindly LogIn again..");
        return false;
    }
    function showmeNetworkErr() {
        reset();
        alertify.error('ERROR!!! Internet not connected..!!!');
        return false;
    }
    function showmwNoData() {
        reset();
        alertify.custom = alertify.extend("custom");
        alertify.custom("No Data found..");
        return false;
    }
    function pageReload(){
        window.location.reload();
    }
    function playAudio(){
        var x = document.getElementById("myAudio");
        x.play();
    }
    function goTop(){
document.body.scrollTop = document.documentElement.scrollTop = 0;
    }
</script>
